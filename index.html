<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Carnivore Recipes</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Carnivore Recipe Generator</h1>
      </header>

      <main>
        <div class="example-input">
          <form id="recipe-generator-form">
            <input
              type="text"
              placeholder="What type of meat do you wanna use?"
              class="instructions"
              id="user-input"
            />
            <input
              type="submit"
              placeholder="get recipe"
              class="submit-button"
            />
          </form>
          <div class="hint">ex: Minced beef, Rib eye steak, Chicken...</div>
        </div>
        <div class="recipe hidden" id="recipe"></div>
      </main>

      <footer>
        This project was coded with 🤍 
        >.
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
